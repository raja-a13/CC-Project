version: '3'

services:

  cc_backend:
    build: .
    image: cc_backend
    environment:
      - ENV_KEY=${ENV_KEY}
    volumes:
      - .:/backend
    command: ["sh","-c", "echo ${ENV_KEY} \
                && python manage.py makemigrations \
                && python manage.py migrate \
                && python manage.py runserver 0.0.0.0:8000"]   
    ports:
      - "8000:8000"